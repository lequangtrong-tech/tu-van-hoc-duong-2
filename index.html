<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Người Bạn Đồng Hành</title>
    
    <!-- Phần cài đặt giao diện (Font & Tailwind) của bạn - GIỮ NGUYÊN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
            },
            colors: {
              primary: '#4F46E5',
              secondary: '#E0E7FF',
              accent: '#F472B6',
              'chat-bg': '#F3F4F6',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            }
          },
        },
      }
    </script>
    
    <style>
      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        background-color: #F9FAFB;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- QUAN TRỌNG NHẤT: Dòng này giúp web chạy được trên Vercel -->
    <script type="module" src="/index.tsx"></script>
    
  </body>
</html>
